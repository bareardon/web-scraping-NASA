<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars Data</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body style ="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
    <div class="container">
  
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

    <!-- Mars News Data -->
    <div class="row" id="craiglist-listings">
        <div class="col-md-12 offset-md-1">
            <h3> class="heading">Latest Mars News</h3>
            <h4 class="heading">{{mars_dict.news_title}}</h4>
            <small>{{mars_dict.news_p}}</small>
        </div>
     </div>

     <!-- Featured Mars Image-->
     <div class="row">
        <div class="col-md-6 offset-md-1" style="background-color:white">
          <h3> Featured Mars Image</h3>
          <hr></hr>
          <div class="thumbnail">
            <img src="{{mars_dict.featured_image_url}}" alt="Mars Image" class="img-responsive img-rounded">
          </div>
    </div>

    <!-- Mars Facts Table-->
    <div class="container">
        <div class="row">
          <div class="col-md-3 offset-md-0" style="background-color:white">
          <div class="caption">
              <h3>Mars Facts</h3>
              <div>{{mars_dict.html_table}}</div>
            </div>
          </div>
        </div>
    </div>
    
    <!-- Mars Hemisphere Images-->
    <h3 style="padding-top: 25px; margin-top: 25px; text-align: center;">Mars Hemispheres</h3>
        <hr></hr>
    <div class="row row-cols-1 row-cols-md-2">
        {% for image in mars_data.hemisphere_image_urls %}
        <div class="col mb-4">
          <div class="card">
            <img src="{{image.img_url}}" class="card-img-top img-responsive img-rounded" alt="Mars Hemispheres">
            <div class="card-body">
              <p class="card-text" style = "font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">{{ image.title }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      
    </body>
</html>
